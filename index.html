<!DOCTYPE html><html class=''>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.3/docs.css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="jk-carousel.min.css">
<link rel="stylesheet" href="app.css">
</head>
<body ng-app="MyApp">
<div class="md-menu-demo menudemoCustomTrigger" ng-cloak="" ng-controller="MyCtrl">
  <div class="menu-demo-container" layout-align="center center" layout="column">
    <h2 class="md-title">Custom triggers</h2>
    <p>
      You can customize the events that open and close a menu by using the <code>$mdMenu.open</code> and
      <code>$mdMenu.close</code> methods. This is an example of triggering a menu on hover, instead of click.
    </p>

    <md-menu>
      <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
        <md-icon md-menu-origin="" md-svg-icon="call:textsms"></md-icon>
      </md-button>
      <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
        <md-menu-item ng-repeat="item in [1, 2, 3]">
          <md-button>
            Option {{item}}
          </md-button>
        </md-menu-item>
    </md-menu-content>
    </md-menu>
  </div>
<div>

    <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" >
      <h3>AutoSlide Carousel</h3>
      <jk-carousel
        data="dataArray"
        item-template-url="'item-template.html'"
        max-width="800" 
        max-height="500"
        auto-slide="true"
        auto-slide-time="2000" >
        </jk-carousel>
    </md-card>

</div>



<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js'></script>
<script src='jk-carousel.min.js'></script>
<script src='app.js'></script>
</body></html>
